{% extends 'index.html' %}
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'my_apps/css/campus.css' %}">

    
</head>

{% block content %}
<div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">  <!-- auto slide every 3s -->

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn.musichouseschool.com/BandPlayingOnStage_1.jpg" class="d-block w-100" alt="Image 1" style="height:600px">
        </div>
        <div class="carousel-item">
            <img src="https://back.3blcdn.com/sites/default/files/styles/ratio_3_2/public/triplepundit/wide/more%20sustainable%20concerts.jpg?h=f4bc3890" class="d-block w-100" alt="Image 2" style="height:600px">
        </div>
        <div class="carousel-item">
            <img src="https://www.reed.edu/assets-main/images/hero/reed-campus-life-renn-fayre.jpg" class="d-block w-100" alt="Image 3" style="height:600px">
        </div>
        <div class="carousel-item">
            <img src="https://wagner.edu/campus-life/files/2012/12/Cover-Photo-2015.jpg" class="d-block w-100" alt="Image 4" style="height:600px">
        </div>
        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/267885/pexels-photo-267885.jpeg?cs=srgb&dl=pexels-pixabay-267885.jpg&fm=jpg" class="d-block w-100" alt="Image 5" style="height:600px">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29sbGVnZSUyMGxpZmV8ZW58MHx8MHx8fDA%3D" class="d-block w-100" alt="Image 6"style="height:600px">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
{% endblock %}
